Read_Write_Auth_Instructions=Pour vous connecter avec les privilèges de lecture / écriture, utilisez username / password: admin / admin. Cela permettra la lecture, la mise à jour et la suppression de la base de données
Read_Only_Instructions=En lecture seule, la fonctionnalité de mise à jour et de suppression est désactivée. Revenez à la page d'index pour changer de mode.
Logout_Instructions=Le bouton Déconnexion est à peine fonctionnel et a été ajouté comme solution de contournement pour les tests. Cliquez dessus, annulez-le et retournez à la page d'accueil si vous souhaitez réauthentifier.
Auth_Limitations=La fonctionnalité de connexion ne fonctionne pas bien avec le navigateur eclipse. Veuillez utiliser FF ou Chrome.
DB_Page_Instructions_Title=La base de données
Primary_Key_Instructions=La clé primaire est un guid qui n'est pas visible ou éditable à partir de l'interface utilisateur. Le numéro de lot n'est pas une clé primaire parce que j'ai parfois diviser un lot et le ferment avec la levure différente, comme tel mon feuille de calcul a des rangées de muliple avec le même nombre.
ABV_Instructions=La colonne ABV n'est pas modifiable car Alcohol by Volume est calculé en fonction des gravités originales et finales.
Create_Instructions=Pour supprimer, recréer la base de données et remplir avec des données de test, exécutez DataManager.java en tant qu'application Java.
Reload_Limitation=Recharger la page de la table peut causer de mauvaises choses. S'il vous plaît sauter le serveur si cela se produit
