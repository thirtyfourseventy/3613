<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<head>
<TITLE> Anna's Order Form - COMP 3613 Lab09 </TITLE>
<LINK REL=STYLESHEET
      HREF="mainstyle.css"
      TYPE="text/css">
	<SCRIPT language="javascript" type="text/javascript">

		re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
		regexp = /^\(?(\d{3})\)?[\.\-\/ ]?(\d{3})[\.\-\/ ]?(\d{4})$/


		function submitIt(myForm)
		{
			errMsg = ""
			if(myForm.MemberID.value == ""){
				errMsg = "Please fill in your MemberID\n"
			}
			if(myForm.name.value == ""){
				errMsg = errMsg + "Please fill in your Name\n"
			}
			if(myForm.address.value == ""){
				errMsg = errMsg + "Please fill in your Address\n"
			}
			if (!regexp.test(myForm.phone.value)) {
				errMsg = errMsg + "Your phone number has been incorrectly formatted (000-000-0000)\n"
			}
			if (!re.test(myForm.email.value)) {
				errMsg = errMsg + "Your email address has been incorrectly formatted (xxx@xxx.xxx)\n"
			}

			if(errMsg != ""){
				alert(errMsg)
				myForm.focus()
				return false
			}
			return true
		}
	 </SCRIPT>
</head>
